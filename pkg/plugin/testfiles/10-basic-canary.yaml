rollout:
  apiVersion: argoproj.io/v1alpha1
  kind: Rollout
  metadata:
    name: demo
    namespace: gloo-mesh
  spec:
    replicas: 3
    selector:
      matchLabels:
        app: demo
    template:
      metadata:
        labels:
          app: demo
      spec:
        containers:
        - image:  kodacd/argo-rollouts-demo-api:v1
          imagePullPolicy: IfNotPresent
          name: demo
          ports:
          - containerPort: 8080
          # resources:
          #   limits:
          #     cpu: 100m
          #     memory: 100Mi
    strategy:
      canary:
        canaryService: canary
        stableService: stable
        trafficRouting:
          plugins:
            solo-io/glooplatformAPI:
              routeTableSelector:
                name: demo
                namespace: gloo-mesh
        steps:
        - setWeight: 10
        - pause: {}
        - setWeight: 50
        - pause: {}
        - setWeight: 100

routeTable:
  apiVersion: networking.gloo.solo.io/v2
  kind: RouteTable
  metadata:
    name: default
    namespace: gloo-mesh
  spec:
    http:
    - name: demo
      matchers:
        - uri:
            prefix: /demo
      labels:
        route: demo
      forwardTo:
        pathRewrite: /
        destinations:
        - ref:
            name: stable
            namespace: gloo-rollout-demo
          port:
            number: 8080
          kind: SERVICE

stepAssertions:
- step: 1
  assert:
  - path: $.spec.http[0].forwardTo.destinations
    exp: len == 2
  - path: $.spec.http[0].forwardTo.destinations[?(@.ref.name=="stable")].weight
    exp: value == 90
  - path: $.spec.http[0].forwardTo.destinations[?(@.ref.name=="canary")].weight
    exp: value == 10